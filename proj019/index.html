<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../proj019/css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link rel="stylesheet" href="../proj019/css/estilo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Projeto 19 - Calculadora Javascript</title>
    </head>
    <body>
        <div class="calculadora container">
            <div class="entrada">
                <input type="number" class="display" maxlength="10" step=".01">
            </div>
            <div class="numeros" id="num">
                <input class="item num" id="7" type="button" value="7">
                <input class="item num" id="8" type="button" value="8">
                <input class="item num" id="9" type="button" value="9">
                <input class="item num" id="4" type="button" value="4">
                <input class="item num" id="5" type="button" value="5">
                <input class="item num" id="6" type="button" value="6">
                <input class="item num" id="1" type="button" value="1">
                <input class="item num" id="2" type="button" value="2">
                <input class="item num" id="3" type="button" value="3">
                <input class="item num" id="0" type="button" value="0">
                <div class="item">
                    <input class="item escondido" id="convDtoR" type="button" value="$>R$">
                    <input class="item" id="convRtoD" type="button" value="R$>$">
                </div>
                <input class="item num" id="botaoC" type="button" value="C">
            </div>
        </div>
        <script src="../proj019/script/javascript.js"></script>   
    </body>
</html>

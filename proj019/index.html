<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../proj019/css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link rel="stylesheet" href="../proj019/css/estilo.css">
        <title>Projeto 19 - Calculadora Javascript</title>
    </head>
    <body>
        <div class="calculadora container">
            <div class="entrada">
                <input type="number" class="display" maxlength="10" step=".01">
            </div>
            <div class="numeros">
                <input class="item" id="botao7" type="button" value="7">
                <input class="item" id="botao8" type="button" value="8">
                <input class="item" id="botao9" type="button" value="9">
                <input class="item" id="botao4" type="button" value="4">
                <input class="item" id="botao5" type="button" value="5">
                <input class="item" id="botao6" type="button" value="6">
                <input class="item" id="botao1" type="button" value="1">
                <input class="item" id="botao2" type="button" value="2">
                <input class="item" id="botao3" type="button" value="3">
                <input class="item" id="botao0" type="button" value="0">
                <div class="item">
                    <input class="item escondido" id="convDtoR" type="button" value="$>R$">
                    <input class="item" id="convRtoD" type="button" value="R$>$">
                </div>
                <input class="item" id="botaoC" type="button" value="C">
            </div>
        </div>
        <script src="../proj019/script/javascript.js"></script>   
    </body>
</html>
